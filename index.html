<!DOCTYPE html>
<html>
    <head>
        <title>RBG Guesser</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="header">
            <div id="headertext">Caleb's RGB Guesser</div>
            <div id="RGBtext">RGB TEXT</div>
            <div id="sp"><div id="scoretext">Score: 0</div><div id="percenttext">%</div></div>
            
            <div id="resulttext"></div>
        </div>
        <div id="colorcontainer">
            <div onclick="guess(0)" class="colorblocks"></div>
            <div onclick="guess(1)" class="colorblocks"></div>
            <div onclick="guess(2)" class="colorblocks"></div>
            <div onclick="guess(3)" class="colorblocks"></div>
            <div onclick="guess(4)" class="colorblocks"></div>
            <div onclick="guess(5)" class="colorblocks"></div>
        </div>
    </body>

    <script src="script.js"></script>
</html>
